<!Doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SIGN IN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="singinstyle.css" />
</head>

<body>
    <div class="container mt-5 pt-5" id='sign-in'>
        <form class='mt-5 pt-5'>
            <div class="px-auto d-flex justify-content-center">
            <img src="Images/Cravings3.jpg" class="logo m-2" width="150" height="150" alt="">
            </div>
            <div class="form-group row d-flex justify-content-center">
                <label for="inputEmail3" class=" col-form-label"></label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row d-flex justify-content-center">
                <label for="inputPassword3" class=" col-form-label"></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 ml-auto">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
